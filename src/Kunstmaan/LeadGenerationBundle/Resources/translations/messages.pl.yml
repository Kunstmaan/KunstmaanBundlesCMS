    sensitivity_info: Wyskakujące okienko jest uruchamiane, gdy kursor myszy zbliża się (lub przesuwa) w górnej części widoku. Możesz określić, jak daleko musi być mysz przed uruchomieniem wyskakującego okienka. Im wyższa wartość, tym bardziej czuły i im szybciej wydarzenie się rozpocznie. Domyślna wartość to 20.
    timer_info: Ustaw minimalny czas (milisekundy) przed uruchomieniem wyskakującego okienka. Domyślnie popup nie uruchamia się w pierwszej sekundzie, aby zapobiec fałszywym alarmom, ponieważ jest mało prawdopodobne, że użytkownik będzie mógł wyjść ze strony w czasie krótszym niż sekunda.
    delay_info: Domyślnie popup pojawi się natychmiast. Zamiast tego możesz skonfigurować go tak, aby czekał x milisekund przed wyświetleniem wyskakującego okienka. Jeżeli użytkownik kliknie ponownie w "ciało" przed upływem czasu, popup nie pokaże się. Może to zostać wykorzystane do zapewnienia "okresu przejściowego" dla odwiedzających zamiast natychmiastowego wyświetlenia okienka.

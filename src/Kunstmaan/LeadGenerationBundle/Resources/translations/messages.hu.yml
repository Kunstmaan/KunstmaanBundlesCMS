        sensitivity_info: A popup akkor jelenik meg, ha az egérkurzor elég közel kerül (vagy teljesen rákerül) látható rész tetejéhez. Itt megadható, hogy ez az érzékeny terület a felső résztől milyen nagy legyen. Minél nagyobb az érték, annál hamarabb és gyorsabban fog megjelenni a popup. Az alapértelmezett értéke 20.

liip_imagine:
    driver: imagick
    resolvers:
        default:
            web_path:
                cache_prefix: uploads/cache
    loaders:
        kunstmaan_media_thumbloader:
            filesystem: ~
    #cache: no_cache
    filter_sets:
        media_list_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [210, 150], mode: inset }
        media_detail_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [700, 500], mode: inset }

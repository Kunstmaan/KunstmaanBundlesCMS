Kunstmaan\NodeBundle\Entity\Node:
  exclusion_policy: ALL

  properties:
    hiddenFromNav:
      expose: true
      groups: [edit, create]
    internalName:
      expose: true
      groups: [edit, create]
    refEntityName:
      expose: true
      groups: [edit, create]
    parent:
      expose: true
      type: 'Kunstmaan\NodeBundle\Entity\Node'
      groups: [create]

  relations:
    -
      rel: self
      href: expr('/api/nodes/' ~ object.getId())

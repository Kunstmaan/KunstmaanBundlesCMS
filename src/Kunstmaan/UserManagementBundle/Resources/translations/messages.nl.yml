kuma_user:
    roles:
        add:
            flash:
                'success.%role%': Rol '%role%' werd aangemaakt!
        edit:
            flash:
                'success.%role%': Rol '%role%' werd gewijzigd!
        delete:
            flash:
                'success.%role%': Rol '%role%' werd verwijderd!
    users:
        adminlist:
            header:
                username:   Gebruikersnaam
                email:      E-mail
                enabled:    Ingeschakeld
                last_login: Laatste login
                groups:     Groepen
            filter:
                username:   Gebruikersnaam
                email:      E-mail
                enabled:    Ingeschakeld
        add:
            flash:
                'success.%username%': Gebruiker '%username%' werd aangemaakt!
        edit:
            flash:
                'success.%username%': Gebruiker '%username%' werd aangemaakt!
        delete:
            flash:
                'success.%username%': Gebruiker '%username%' werd aangemaakt!
        key_generate:
            flash:
                'success.%username%': Gebruiker '%username%' heeft een nieuwe api key!
    group:
        adminlist:
            header:
                name:   Naam
                roles:  Rollen
            filter:
                name:   Naam
    role:
        adminlist:
            header:
                role:   Rol
            filter:
                role:   Rol

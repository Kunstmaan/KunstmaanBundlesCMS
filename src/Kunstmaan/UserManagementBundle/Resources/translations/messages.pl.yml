kuma_user:
    roles:
        add:
            flash:
                'success.%role%': Rola '%role%' została utworzona!
        edit:
            flash:
                'success.%role%': Rola '%role%' została zmodyfikowana!
        delete:
            flash:
                'success.%role%': Rola '%role%' została usunięta!
    users:
        adminlist:
            header:
                username:   Nazwa użytkownika
                email:      E-mail
                enabled:    Aktywny
                last_login: Ostatnie logowanie
                groups:     Grupy
            filter:
                username:   Nazwa użytkownika
                email:      E-mail
                enabled:    Aktywny
        add:
            flash:
                'success.%username%': Użytkownik '%username%' został utworzony!
        edit:
            flash:
                'success.%username%': Użytkownik '%username%' został zmodyfikowany!
        delete:
            flash:
                'success.%username%': Użytkownik '%username%' został usunięty!
    group:
        adminlist:
            header:
                name:   Nazwa
                roles:  Role
            filter:
                name:   Nazwa
        add:
            flash:
                success: Grupa %groupname% została utworzona!
        edit:
            flash:
                success: Grupa %groupname% została zmodyfikowana!
        delete:
            flash:
                success: Grupa %groupname% została usunięta!
    role:
        adminlist:
            header:
                role:   Role
            filter:
                role:   Role

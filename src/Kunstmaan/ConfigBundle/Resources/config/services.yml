parameters:
    kunstmaan_config.menu.adaptor.class: 'Kunstmaan\ConfigBundle\Helper\Menu\ConfigMenuAdaptor'
    kunstmaan_config.twig.extension.class: 'Kunstmaan\ConfigBundle\Twig\ConfigTwigExtension'
    kunstmaan_config.controller.config.class: 'Kunstmaan\ConfigBundle\Controller\ConfigController'

services:
  Kunstmaan\ConfigBundle\Helper\Menu\ConfigMenuAdaptor:
    arguments:
      - '%kunstmaan_config%'
      - '@Symfony\Component\Security\Core\Authorization\AuthorizationCheckerInterface'
    tags:
      -  { name: 'kunstmaan_admin.menu.adaptor' }

  Kunstmaan\ConfigBundle\Twig\ConfigTwigExtension:
    arguments:
      - '@Doctrine\ORM\EntityManagerInterface'
      - '%kunstmaan_config%'
    tags:
      - { name: twig.extension }

  Kunstmaan\ConfigBundle\Controller\ConfigController:
    arguments:
      - '@Symfony\Component\Routing\RouterInterface'
      - '@Symfony\Bundle\FrameworkBundle\Templating\EngineInterface'
      - '@Symfony\Component\Security\Core\Authorization\AuthorizationCheckerInterface'
      - '@Doctrine\ORM\EntityManagerInterface'
      - '%kunstmaan_config%'
      - '@Symfony\Component\Form\FormFactoryInterface'

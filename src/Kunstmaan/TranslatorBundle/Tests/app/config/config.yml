imports:
    - { resource: security.yml }

framework:
    secret: "secret"
    http_method_override: false
    router:
        resource: "%kernel.project_dir%/config/routing.yml"
        utf8: true
    validation:
        email_validation_mode: html5

kunstmaan_admin:
    website_title: 'PHPUnit test app'
    multi_language: true
    required_locales: 'nl|fr|en'
    default_locale: 'nl'
    authentication:
        mailer:
            service: Kunstmaan\AdminBundle\Service\AuthenticationMailer\SymfonyMailerService

kunstmaan_translator:
    managed_locales: ['nl','en','de']
    cache_dir: "%kernel.cache_dir%/translations"

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                path:     "%kernel.cache_dir%/test.db"
                use_savepoints: true
    orm:
        default_entity_manager:   default
        entity_managers:
            default:
                connection:       default
                mappings:
                    KunstmaanTranslatorBundle: ~

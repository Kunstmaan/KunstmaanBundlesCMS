language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2

services:
  - memcached

before_install:
  - phpenv config-rm xdebug.ini || true
  - echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - export SYMFONY_DEPRECATIONS_HELPER=weak
  - travis_retry composer self-update
  - wget https://scrutinizer-ci.com/ocular.phar
  - nvm install
  - npm install

install:
  - travis_retry composer clearcache
  - travis_retry composer update --no-interaction --no-ansi --no-progress --no-suggest --optimize-autoloader --prefer-dist

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
  - npm run build -- --continueAfterTestError=true
  - npm run buildGroundControlSkeleton

notifications:
  email:
    - travis@kunstmaan.be
